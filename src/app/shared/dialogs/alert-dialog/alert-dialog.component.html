<h2 mat-dialog-title>{{ data.titulo }}</h2>
<mat-dialog-content>
  <p>{{ data.mensaje }}</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close="false">Cancelar</button>
  <button
  mat-raised-button
  color="primary"
  mat-dialog-close="true"
>
  Aceptar
</button>

</mat-dialog-actions>
