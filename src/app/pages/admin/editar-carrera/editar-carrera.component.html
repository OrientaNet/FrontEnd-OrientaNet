<div class="container">
  <h2 class="title">Editar Carrera</h2>

  <form [formGroup]="carreraForm" (ngSubmit)="actualizarCarrera()">
    <div class="form-group">
      <label for="nombre">Nombre</label>
      <input
        type="text"
        id="nombre"
        formControlName="nombre"
        class="form-control"
        placeholder="Nombre de la carrera"
      />
      <div *ngIf="carreraForm.get('nombre')?.invalid && carreraForm.get('nombre')?.touched" class="error">
        El nombre es requerido
      </div>
    </div>

    <div class="form-group">
      <label for="descripcion">Descripción</label>
      <textarea
        id="descripcion"
        formControlName="descripcion"
        class="form-control"
        placeholder="Descripción"
      ></textarea>
      <div
        *ngIf="carreraForm.get('descripcion')?.invalid && carreraForm.get('descripcion')?.touched"
        class="error"
      >
        La descripción es requerida
      </div>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="carreraForm.invalid">Actualizar</button>
    <button type="button" class="btn btn-secondary" (click)="cancelarEdicion()">Cancelar</button>

  </form>
</div>
