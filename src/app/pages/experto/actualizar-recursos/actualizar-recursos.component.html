<div class="container">
    <h2 class="title">Editar Recurso</h2>
    <form [formGroup]="recursoForm" (ngSubmit)="actualizarRecurso()">
      <div class="form-group">
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" formControlName="nombre" class="form-control" placeholder="Nombre del recurso" />
      </div>
      <div class="form-group">
        <label for="descripcion">Descripción</label>
        <textarea id="descripcion" formControlName="descripcion" class="form-control" placeholder="Descripción"></textarea>
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="recursoForm.invalid">Actualizar</button>
    </form>
  </div>
