<form [formGroup]="recursoForm" (ngSubmit)="onSubmit()">
  <!-- Nombre del Recurso -->
  <mat-form-field appearance="fill">
    <mat-label>Nombre</mat-label>
    <input matInput formControlName="nombre" required>
  </mat-form-field>

  <!-- Descripci贸n del Recurso -->
  <mat-form-field appearance="fill">
    <mat-label>Descripci贸n</mat-label>
    <textarea matInput formControlName="descripcion" required></textarea>
  </mat-form-field>

  <!-- Recurso (tipo de archivo) -->
  <mat-form-field appearance="fill">
    <mat-label>Recurso</mat-label>
    <input matInput formControlName="recurso" required>
  </mat-form-field>

  <!-- URL del Recurso -->
  <mat-form-field appearance="fill">
    <mat-label>URL</mat-label>
    <input matInput type="url" formControlName="url" required>
  </mat-form-field>

  <!-- Selecci贸n de Carrera -->
  <mat-form-field appearance="fill">
    <mat-label>Carrera</mat-label>
    <mat-select formControlName="carreraId" required>
      <mat-option *ngFor="let carrera of carreras" [value]="carrera.id">
        {{ carrera.nombre }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <!-- Bot贸n de Crear -->
  <button mat-raised-button color="primary" type="submit" [disabled]="recursoForm.invalid">Crear Recurso</button>
</form>
